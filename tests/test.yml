---
- hosts: all 
  gather_facts: no

  vars:
    kubeconfig: ../konfig.json 
    host: localhost:8443
    verify_ssl: False
 
  roles:
    - role: ansible-kubernetes-modules
      install_python_requirements: no 

    - role: hello-world
      os_kubeconfig: '{{ kubeconfig }}'
      os_host: '{{ host }}'
      os_verify_ssl: '{{ verify_ssl }}'

